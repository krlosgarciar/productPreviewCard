<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>


  <main>
    <section class="container-primary">
      <div class="container-center">
        <div class="img-box">
          <img src="images/image-product-desktop.jpg" alt="Perfume" class="img-product">
        </div>
        <div class="text-box">
          <p class="color-textg categoria">PERFUME</p>
          <h1 class="tittle fontT">Gabrielle Essence Eau De Parfum</h1>
          <p class="color-textg parag">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-box">
            <span class="fontT pprice tittle">$149.99</span>
            <span class="subr color-textg">$169.99</span>
          </div>
          <a href="" class="shoppingButton"><img src="images/icon-cart.svg" alt="shoppingCart"> Add to Cart</a>
        </div>
      </div>
    </section>
  </main>

  </div> -->
</body>

</html>
